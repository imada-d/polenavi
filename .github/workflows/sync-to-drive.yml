      # ã‚³ãƒŸãƒƒãƒˆæƒ…å ±ã‚’å–å¾—ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
      # ä½•ãŒã„ã¤å¤‰æ›´ã•ã‚ŒãŸã‹ã‚’AIãŒç†è§£ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
      - name: Generate commit info
        run: |
          echo "æœ€çµ‚æ›´æ–°æ—¥æ™‚: $(date '+%Y-%m-%d %H:%M:%S')" > commit-info.txt
          echo "ã‚³ãƒŸãƒƒãƒˆãƒãƒƒã‚·ãƒ¥: ${{ github.sha }}" >> commit-info.txt
          echo "ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸: $(git log -1 --pretty=%B)" >> commit-info.txt
          echo "å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«:" >> commit-info.txt
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }} >> commit-info.txt

      # Google Driveã«åŒæœŸã™ã‚‹ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’ä½œæˆãƒ»å®Ÿè¡Œ
      - name: Sync to Google Drive
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          # Google DriveåŒæœŸã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’ä½œæˆ
          cat > sync-drive.js << 'EOF'
          const { google } = require('googleapis');
          const fs = require('fs');
          const path = require('path');

          // Google Drive APIã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’åˆæœŸåŒ–
          // ã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆã‹ã‚‰èªè¨¼æƒ…å ±ã‚’èª­ã¿è¾¼ã‚€
          async function initializeDrive() {
            const credentials = JSON.parse(process.env.GOOGLE_CREDENTIALS);
            
            // JWTèªè¨¼ã‚’ä½¿ç”¨ï¼ˆä¿®æ­£: æ–°ã—ã„èªè¨¼æ–¹æ³•ï¼‰
            const auth = new google.auth.JWT({
              email: credentials.client_email,
              key: credentials.private_key,
              scopes: ['https://www.googleapis.com/auth/drive.file'],
            });
            
            return google.drive({ version: 'v3', auth });
          }

          // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆæ—¢å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã¯ä¸Šæ›¸ãï¼‰
          // ãªãœä¸Šæ›¸ã: å¸¸ã«æœ€æ–°ã®ã‚³ãƒ¼ãƒ‰ã‚’AIãŒèª­ã‚ã‚‹ã‚ˆã†ã«ã™ã‚‹ãŸã‚
          async function uploadFile(drive, filePath, parentFolderId) {
            const fileName = path.basename(filePath);
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯ï¼ˆ5MBä»¥ä¸Šã¯ã‚¹ã‚­ãƒƒãƒ—ï¼‰
            const stats = fs.statSync(filePath);
            if (stats.size > 5 * 1024 * 1024) {
              console.log(`Skipped (too large): ${fileName}`);
              return;
            }

            try {
              // æ—¢å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ¤œç´¢
              const query = `name='${fileName}' and '${parentFolderId}' in parents and trashed=false`;
              const existing = await drive.files.list({ 
                q: query, 
                fields: 'files(id)',
                supportsAllDrives: true,
                includeItemsFromAllDrives: true
              });

              const fileMetadata = { name: fileName, parents: [parentFolderId] };
              const media = { 
                mimeType: 'application/octet-stream', 
                body: fs.createReadStream(filePath) 
              };

              if (existing.data.files.length > 0) {
                // æ—¢å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ›´æ–°
                await drive.files.update({
                  fileId: existing.data.files[0].id,
                  media,
                  supportsAllDrives: true
                });
                console.log(`Updated: ${fileName}`);
              } else {
                // æ–°è¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
                await drive.files.create({
                  requestBody: fileMetadata,
                  media,
                  fields: 'id',
                  supportsAllDrives: true
                });
                console.log(`Created: ${fileName}`);
              }
            } catch (error) {
              console.error(`Error uploading ${fileName}:`, error.message);
            }
          }

          // ãƒ•ã‚©ãƒ«ãƒ€ã‚’ä½œæˆã¾ãŸã¯å–å¾—
          // _latestãƒ•ã‚©ãƒ«ãƒ€: å¸¸ã«æœ€æ–°ã®ã‚³ãƒ¼ãƒ‰ï¼ˆAIãŒã“ã“ã‚’è¦‹ã‚‹ï¼‰
          async function getOrCreateFolder(drive, folderName, parentFolderId) {
            try {
              const query = `name='${folderName}' and '${parentFolderId}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false`;
              const existing = await drive.files.list({ 
                q: query, 
                fields: 'files(id)',
                supportsAllDrives: true,
                includeItemsFromAllDrives: true
              });

              if (existing.data.files.length > 0) {
                return existing.data.files[0].id;
              }

              const folderMetadata = {
                name: folderName,
                mimeType: 'application/vnd.google-apps.folder',
                parents: [parentFolderId],
              };
              const folder = await drive.files.create({
                requestBody: folderMetadata,
                fields: 'id',
                supportsAllDrives: true
              });
              return folder.data.id;
            } catch (error) {
              console.error(`Error creating folder ${folderName}:`, error.message);
              throw error;
            }
          }

          // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’å†å¸°çš„ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
          // node_modulesç­‰ã¯é™¤å¤–ã—ã¦ã‚³ãƒ¼ãƒ‰ã®ã¿åŒæœŸ
          async function uploadDirectory(drive, dirPath, parentFolderId) {
            const entries = fs.readdirSync(dirPath, { withFileTypes: true });

            for (const entry of entries) {
              const fullPath = path.join(dirPath, entry.name);

              // é™¤å¤–ã™ã‚‹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãƒ»ãƒ•ã‚¡ã‚¤ãƒ«
              const excludes = ['node_modules', '.git', 'dist', 'build', '.env', '.DS_Store'];
              if (excludes.some(ex => entry.name.includes(ex))) continue;

              if (entry.isDirectory()) {
                const folderId = await getOrCreateFolder(drive, entry.name, parentFolderId);
                await uploadDirectory(drive, fullPath, folderId);
              } else {
                await uploadFile(drive, fullPath, parentFolderId);
              }
            }
          }

          // ãƒ¡ã‚¤ãƒ³å‡¦ç†
          (async () => {
            try {
              console.log('ğŸš€ Starting sync to Google Drive...');
              const drive = await initializeDrive();
              const rootFolderId = process.env.GOOGLE_DRIVE_FOLDER_ID;

              console.log('ğŸ“ Creating _latest folder...');
              // _latestãƒ•ã‚©ãƒ«ãƒ€ã‚’ä½œæˆï¼ˆå¸¸ã«æœ€æ–°ã®ã‚³ãƒ¼ãƒ‰ç”¨ï¼‰
              const latestFolderId = await getOrCreateFolder(drive, '_latest', rootFolderId);

              console.log('ğŸ“ Uploading commit info...');
              // ã‚³ãƒŸãƒƒãƒˆæƒ…å ±ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
              await uploadFile(drive, 'commit-info.txt', latestFolderId);

              console.log('ğŸ“‚ Uploading directories...');
              // å„ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’åŒæœŸ
              const dirs = ['backend', 'frontend', 'shared'];
              for (const dir of dirs) {
                if (fs.existsSync(dir)) {
                  console.log(`  Syncing ${dir}/...`);
                  const dirFolderId = await getOrCreateFolder(drive, dir, latestFolderId);
                  await uploadDirectory(drive, dir, dirFolderId);
                }
              }

              console.log('âœ… Sync completed successfully!');
            } catch (error) {
              console.error('âŒ Error:', error.message);
              console.error('Stack:', error.stack);
              process.exit(1);
            }
          })();
          EOF

          # ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œ
          node sync-drive.js